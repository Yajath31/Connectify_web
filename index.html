<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connectify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Signup/Login Page -->
    <div id="auth-page" class="page active">
      <h1>Welcome to Connectify</h1>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div>
        <p>Already have an account? <a href="#" id="login-link">Log In</a></p>
      </div>
    </div>

    <!-- Main App Page -->
    <div id="main-page" class="page hidden">
      <header>
        <h1>Connectify</h1>
        <button id="logout">Log Out</button>
      </header>

      <!-- Tabs for navigation -->
      <div class="tabs">
        <button id="posts-tab" class="tab active">Posts</button>
        <button id="messages-tab" class="tab">Messages</button>
        <button id="friends-tab" class="tab">Friends</button>
        <button id="preferences-tab" class="tab">Preferences</button>
      </div>

      <!-- Posts Section -->
      <section id="posts-section" class="section active">
        <h2>Posts</h2>
        <textarea id="post-input" placeholder="What's on your mind?"></textarea>
        <button id="share-post">Share Post</button>
        <div id="post-feed"></div>
      </section>

      <!-- Messages Section -->
      <section id="messages-section" class="section hidden">
        <h2>Messages</h2>
        <div id="chat-list"></div>
        <div id="chat-box">
          <textarea id="message-input" placeholder="Type a message..."></textarea>
          <button id="send-message">Send</button>
          <button id="call-user">Call</button>
        </div>
        <div id="messages"></div>
      </section>

      <!-- Friends Section -->
      <section id="friends-section" class="section hidden">
        <h2>Friends</h2>
        <div id="friend-requests"></div>
        <div id="friends-list"></div>
      </section>

      <!-- Preferences Section -->
      <section id="preferences-section" class="section hidden">
        <h2>Preferences</h2>
        <form id="preferences-form">
          <input type="text" id="update-username" placeholder="Update Username" />
          <input type="email" id="update-email" placeholder="Update Email" />
          <button type="submit">Save Preferences</button>
        </form>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
